<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FireFly's News Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="./assets/logo.png" alt="company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
                <div class="select-container">
                    <label>Sort by:</label>
                    <span class="select">
                        <select id="sort-select">
                            <option value="" disabled="disabled" selected="selected">Select sort category</option>
                            <option value="date"> Date </option>
                            <option value="source"> Source </option>
                            <option value="relevancy"> Relevance </option>
                            <option value="popularity"> Popularity </option>
                        </select>
                        <svg>
                            <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </span>
                    <!-- SVG Sprites-->
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                        <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <!-- section where bookmarks will be displayed -->
                <div class="bookmark-tab">
                    <button>Bookmarks</button>
                </div>
            </div>
        </nav>
        <div class="bookmark-list"></div>
        <main>
            <div class="cards-container container flex" id="cards-container">
                
            </div> 
        </main>

        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://picsum.photos/400/200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 11/07/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis deserunt magnam adipisci itaque beatae expedita quae, dignissimos porro voluptas minima?</p>
                    <div class="icon">
                        <input type="checkbox" id="bookmark" class="hide">
                        <label for="bookmark" class="btn btn-bookmark">
                          <svg width="256" height="256">
                            <use xlink:href="#icon-bookmark"/>
                          </svg>
                        </label>
                    </div>
                    <svg class="hide">
                        <symbol viewBox="0 0 24 24" stroke="currentColor" fill="var(--color-svg)" id="heart"><path stroke-linecap="round" stroke-linejoin="round" stroke-width=".4" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></symbol> 
                        <symbol viewBox="0 0 24 24" stroke="currentColor" fill="var(--color-svg)" id="icon-star"><path stroke-linecap="square" stroke-linejoin="square" stroke-width=".4" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></symbol>
                        <symbol fill="var(--color-svg)" viewBox="0 0 24 24" stroke="currentColor" id="icon-bookmark"><path stroke-linecap="round" stroke-linejoin="round" stroke-width=".4" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></symbol>
                        <symbol fill="var(--color-svg)" viewBox="0 0 24 24" stroke="currentColor" id="moon"><path stroke-linecap="round" stroke-linejoin="round" stroke-width=".4" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></symbol>
                      </svg>
                </div>
            </div>
        </template>

        <script src="script.js"></script>
    </body>
</html>
