<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="./assets/logo.png" alt="company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
                <div class="select-container">
                    <label>Sort by:</label>
                    <span class="select">
                        <select id="sort-select">
                            <option value="" disabled="disabled" selected="selected">Select sort category</option>
                            <option value="date"> Date </option>
                            <option value="source"> Source </option>
                            <option value="relevancy"> Relevance </option>
                            <option value="popularity"> Popularity </option>
                        </select>
                        <svg>
                            <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </span>
                    <!-- SVG Sprites-->
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                        <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
            </div>
        </nav>
           
        <main>
            <div class="cards-container container flex" id="cards-container">
                
            </div> 
        </main>

        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://picsum.photos/400/200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 11/07/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis deserunt magnam adipisci itaque beatae expedita quae, dignissimos porro voluptas minima?</p>
                </div>
            </div>
        </template>

        <script src="script.js" defer></script>
    </body>
</html>
